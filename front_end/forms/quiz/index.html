<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">

  <meta charset="UTF-8">

  <title>Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <script type='text/x-handlebars' id='quiz_template'>
    <form action="#" method="post" id='quiz'>
      {{#each questions}}
      <div class="question" data-id="{{id}}">
        <p>Q{{id}}. {{description}}</p>
        {{#each options}}
          <!-- <label for="{{index}}">{{../id}}</label> -->
          <div class="option">
            <input name="{{../id}}" type="radio" value="{{.}}"/>
            <label for="{{../id}}">{{.}}</label>
          </div>
        {{/each}}
        <p class="message"><p>
      </div>
      {{/each}}
      <div id="actions">
        <input id="submitForm" type="submit"/>
        <input id="resetForm" value="reset" type="button"/>
      </div>
    </form>
  </script>

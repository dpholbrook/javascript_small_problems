<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <script type='text/x-handlebars' id='todoTemplate'>
      {{#each todo_items}}
      <div class="todo" data-id="{{id}}">
        <p class="description">{{title}}<p>
        <span class="remove"></span>
      </div>
      {{/each}}
    </script>
    <script type='text/x-handlebars' id='popupTemplate'>
      <div id="popup">
        <p>Are you sure you want to delete this todo?</p>
        <button id="yes" class="button">Yes</button>
        <button id="no" class="button">No</button>
      </div>
    </script>
</head>
<body>
  <div id="context-menu" class="hide">
    <div><p>Show Details</p></div>
    <div><p>Edit Todo</p></div>
    <div class="delete"><p class="delete">Delete Todo</p></div>
    
  </div>
  <div id="popupWrapper" class="hide"></div>
  <section id="overlay" class="hide"></section>
  <h1>Todos</h1>
    <secion id='todos'>
    </secion>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rich Text Editor</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Rich Text Editor</h1>
  <div id="editor">
    <div class="buttons">
      <button class="bold fa fa-bold">B</button>
      <button class="italicize fa fa-italic">I</button>
      <button class="underline fa fa-underline">U</button>
      <button class="strikethrough fa fa-strikethrough">strike</button>
      <button class="link fa fa-link">link</button>
      <button class="ul fa fa-list-ul">ul</button>
      <button class="ol fa fa-list-ol">ol</button>
      <button class="al_left fa fa-align-left">left</button>
      <button class="al_right fa fa-align-right">right</button>
      <button class="al_center fa fa-align-center">center</button>
      <button class="al_justify fa fa-align-justify">justify</button>
    </div>
    <div class="text_box" contenteditable="true"></div>

    <script src="app.js"></script>
  </div>
</body>
</html>
